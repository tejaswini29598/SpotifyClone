<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Spotify Clone</title>
    </head>
    <body>
        <nav>
            <ul>
                <li class="brand"><img src="logo.jpg" alt="Spotify">Spotify</li>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>
        <div class="container">
            <div class="songList"> 
                <h1> Best of NCS - No Copyright Sounds</h1>
                <div class="songItemContainer">
                    <div class="songItem">
                        <img src="image.jpg" alt="1">
                        <span class="songName">Konte Chuputho</span>
                        <span class="songlistplay"><span class="timestamp">05:26 <i id="0" class="far songItemPlay fa-play-circle"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="Saripodha.jpg" alt="1">
                        <span class="songName">Ullasam</span>
                        <span class="songlistplay"><span class="timestamp">04:42 <i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="ChannaMereya.jpg" alt="1">
                        <span class="songName">Channa Mereya</span>
                        <span class="songlistplay"><span class="timestamp">04:49 <i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="MonnaKanipinchavu.jpg" alt="1">
                        <span class="songName">Monna Kanipinchavu</span>
                        <span class="songlistplay"><span class="timestamp">05:32 <i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
                    </div>
                </div>
            </div>
            <div class="songBanner"></div>
        </div>
        <div class="bottom">
            <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
            <div class="icons">
               <!-- fontawesome icons -->
               <!--<i class="fa-solid fa-backward"></i>
               <i class="fa-solid fa-forward"></i>-->
               <i class="fa-solid  fa-3x fa-backward-fast" id="previous"></i>
               <i class="fa  fa-3x fa-play"  id="masterPlay"></i>
               <i class="fa-solid fa-3x fa-forward-fast" id="next"></i>
            </div>
             <div class="songInfo">
                <img src="waves.gif" width ="62px"alt="" id="gif"> Konte Chuputho
             </div>
        </div>
        <script src="https://kit.fontawesome.com/421742d75f.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
